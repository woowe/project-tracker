<div class="login-container">
  <div class="login-card-container">
    <md-card class="login-card">
      <img src="../assets/dealersocket-logo.png" alt="DealerSocket">
      <div style="color: #EF5350"
      [ngStyle]="{height: loggedIn === false ? '25px' : '0px', transition: 'height 200ms ease', overflow: 'hidden', display: 'flex', alignItems: 'center'}"
      ><i class="material-icons">error</i>&nbsp;Your email or login is incorrect</div>
      <form>
        <md-input [dividerColor]="loggedIn === false ? 'warn' : 'accent'" #email placeholder="Email"></md-input>
        <md-input [dividerColor]="loggedIn === false ? 'warn' : 'accent'" #password placeholder="Password" type="password"></md-input>
        <button type="submit" md-raised-button color="primary" (click)="login(email.value, password.value)">LOGIN</button>
      </form>
    </md-card>
  </div>
  <div class="product-container">
    <div class="logo-container" *ngFor="let logo of logos">
      <img [src]="logo.path" [alt]="logo.alt">
    </div>
  </div>
  <div class="authentication-overlay" [@overlayBackground]="background_state" [ngStyle]="{display: loggingIn ? 'flex' : 'none'}">
    <md-card [@authBackground]="auth_back_state" [@flyIn]="flyin_state">
      <md-progress-circle [@progressScale]="progress_state" mode="indeterminate" color="primary"></md-progress-circle>
      <span>{{auth_text}}</span>
    </md-card>
  </div>
</div>
